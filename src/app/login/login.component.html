<!-- src/app/components/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Welcome Back!</h2>
      <p class="text-center text-gray-600 mb-6">Sign in to your account</p>
  
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
  
        <div *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</div>
  
        <button
          type="submit"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300"
        >
          Sign In
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? <a href="/register" class="text-indigo-500 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
